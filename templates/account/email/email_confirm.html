{% extends "base.html" %}
{% block title %}Confirm Email{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow-sm rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Confirm Email</h2>
                    <p class="text-center">Your email has been confirmed successfully. You can now log in to your account.</p>
                    <div class="text-center mt-3">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
