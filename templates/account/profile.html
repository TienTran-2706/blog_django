{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow-sm rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Profile</h2>
                    <form method="post" action="{% url 'account_profile' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Update Profile</button>
                    </form>
                    <hr>
                    <a href="{% url 'account_change_password' %}" class="btn btn-secondary w-100 mt-3">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
