{% extends "base.html" %}

{% block content %}
  <h2>Reset Your Password</h2>
  <form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Password Reset Email</button>
  </form>
  <p>Remembered your password? <a href="{% url 'account_login' %}">Login here</a></p>
{% endblock %}
