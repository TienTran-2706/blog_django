{% extends "base.html" %}
{% block title %}Password Reset Done{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow-sm rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Password Reset Done</h2>
                    <p class="text-center">We have sent you an email with instructions to reset your password. Please follow the instructions in the email.</p>
                    <div class="text-center mt-3">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
